<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empowering Women</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-bg: #F7EFE5; /* Light cream */
            --secondary-bg: #E2BFD9; /* Soft pink */
            --highlight-color: #C8A1E0; /* Purple */
            --button-color: #674188; /* Deep purple */
        }
    </style>
</head>
<body class="bg-[var(--primary-bg)] font-sans">
    <!-- Main Container -->
    <div class="grid grid-cols-4 gap-4 h-screen p-4">
        <!-- Sidebar -->
        <div class="col-span-1 bg-[var(--highlight-color)] p-4 flex flex-col items-center">
            <!-- Logo -->
            <div class="mb-10">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" class="h-12" />
            </div>
            <!-- Sidebar Menu -->
            <nav class="space-y-6">
                <a href="#" class="block text-white py-2 px-4 rounded-md bg-[var(--button-color)] hover:bg-purple-700">Home</a>
                <a href="#" class="block text-white py-2 px-4 rounded-md hover:bg-purple-700">About</a>
                <a href="#" class="block text-white py-2 px-4 rounded-md hover:bg-purple-700">Services</a>
                <a href="#" class="block text-white py-2 px-4 rounded-md hover:bg-purple-700">Contact</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="col-span-3 p-4 space-y-4">
            <!-- Header Section -->
            <header class="flex justify-between items-center bg-[var(--secondary-bg)] p-4 rounded-lg">
                <h1 class="text-xl font-bold">Welcome to Your Safety and Wellness Hub</h1>
                <!-- Profile Section -->
                <div class="flex items-center space-x-4">
                    <div class="text-gray-700">Username</div>
                    <button class="bg-[var(--button-color)] text-white px-4 py-2 rounded-md hover:bg-purple-700">Log Out</button>
                </div>
            </header>

            <!-- Tracking Section -->
            <section class="grid grid-cols-2 gap-4">
                <!-- Tracking Widget -->
                <div class="bg-white shadow-lg p-6 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Real-Time Tracking</h2>
                    <p class="text-gray-600 mb-4">Track your location and share it with trusted contacts.</p>
                    <button class="bg-[var(--button-color)] text-white px-4 py-2 rounded-md hover:bg-purple-700">Track My Location</button>
                    <div id="locationOutput" class="mt-4 text-gray-700"></div>
                </div>

                <!-- Heartbeat / Health Monitor Widget -->
                <div class="bg-white shadow-lg p-6 rounded-lg flex items-center justify-center">
                    <div class="text-center">
                        <img src="https://icon-library.com/images/heartbeat-icon/heartbeat-icon-7.jpg" class="h-12 mx-auto" alt="Heart Icon" />
                        <p class="text-lg mt-2">Heartbeat Monitor</p>
                    </div>
                </div>
            </section>

            <!-- Bottom Section -->
            <section class="grid grid-cols-3 gap-4">
                <div class="bg-white shadow-lg p-6 rounded-lg text-center">
                    <p class="text-gray-600">Other Features</p>
                </div>
                <div class="bg-white shadow-lg p-6 rounded-lg text-center">
                    <p class="text-gray-600">Health & Wellness</p>
                </div>
                <div class="bg-white shadow-lg p-6 rounded-lg text-center">
                    <p class="text-gray-600">Community Support</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
